name: Lock

on:
  schedule:
    - cron: "47 9 * * 0"
  workflow_dispatch:

permissions:
  issues: write
  discussions: write
  pull-requests: write

concurrency:
  group: lock-threads

jobs:
  action:
    name: Lock
    runs-on: ubuntu-latest
    timeout-minutes: 30

    if: github.repository == 'igordanchenko/yet-another-react-lightbox-lite'

    steps:
      - uses: dessant/lock-threads@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pr-lock-reason: ""
          issue-lock-reason: ""
          pr-inactive-days: "90"
          issue-inactive-days: "90"
          discussion-inactive-days: "90"
